<body class="bg-dark">
  <header>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <ul class="nav navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="./index.html">Home</a>

    <div class="text-center bg-dark text-light p-3">
      <h1 class="display-1">THE USELESS SHOP</h1>
      <div>useless things for useless people</div>
    </div>
  </header>

  <main class="bg-light rounded-5 w-auto">
    <div class="row w-100">
      <div class="col-md-6 p-5">
        <h4 class="display-5 p-1 text-center">Log in</h4>
        <form>
        
          <div class="form-outline mb-4">
            <input type="email" id="form3example3" class="form-control" />
            <label class="form-label" for="form3example3">Email address</label>
          </div>
        
          <div class="form-outline mb-4">
            <input type="password" id="form3example4" class="form-control" />
            <label class="form-label" for="form3example4">Password</label>
          </div>
        
          <button type="submit" class="btn btn-outline-dark mt-auto">Log in</button>
        
        </form>
      </div>
      <div class="col-md-6 p-5">
        <h4 class="display-5 p-1 text-center">Sign up</h4>
        <form>
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form3example1" class="form-control" />
                <label class="form-label" for="form3example1">First name</label>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form3example2" class="form-control" />
                <label class="form-label" for="form3example2">Last name</label>
              </div>
            </div>
          </div>
        
          <div class="form-outline mb-4">
            <input type="email" id="form3Example3" class="form-control" />
            <label class="form-label" for="form3Example3">Email address</label>
          </div>
        
          <div class="form-outline mb-4">
            <input type="password" id="form3Example4" class="form-control" />
            <label class="form-label" for="form3Example4">Password</label>
          </div>
        
          <button type="submit" class="btn btn-outline-dark mt-auto">Sign up</button>
        
          <div class="text-center">
            <p>or sign up with:</p>
            <button type="button" class="btn btn-outline-dark mt-auto">
              <i class="bi bi-facebook"></i>
            </button>
        
            <button type="button" class="btn btn-outline-dark mt-auto">
              <i class="bi bi-google"></i>
            </button>
        
            <button type="button" class="btn btn-outline-dark mt-auto">
              <i class="bi bi-twitter"></i>
            </button>
        
            <button type="button" class="btn btn-outline-dark mt-auto">
              <i class="bi bi-github"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
